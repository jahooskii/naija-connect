<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Naija Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 40px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached content!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Previously viewed pages are cached</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Your data is safe and secure</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Reconnect to access all features</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
