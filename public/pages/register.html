<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Naija Connect</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">ðŸ‡³ðŸ‡¬ Naija Connect</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/pages/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h2>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 6 characters" minlength="6">
                </div>

                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" required>
                        <option value="user">Customer - I want to book services</option>
                        <option value="provider">Service Provider - I want to offer services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code">
                    <small style="color: var(--text-light);">Get â‚¦500 bonus when you use a referral code!</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? 
                <a href="/pages/login.html" style="color: var(--primary-color);">Sign in here</a>
            </p>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Check if provider role is requested in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('role') === 'provider') {
            document.getElementById('role').value = 'provider';
        }
    </script>
</body>
</html>
